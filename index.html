<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="logo">League Stuff</h1>
    <form id="leagueForm">
        <input type="text" name="name" id="leagueName" placeholder="Summoner Name">
        <button type="submit">Submit</button>
    </form>
    <div>
        <div>
            <ul>
                <li class="iconname">
                    <img class="leagueIcon">
                    <span class="summoner-name"></span>
                </li>
                <li>
                    <div class="top-champions">Top 3 Champions</div>
                    <div class="top-champions-container">
                        <div>
                            <img class="top-champions-img">
                            <span class="top-champions-name"></span>
                        </div>
                        <div>
                            <img class="top-champions-img">
                            <span class="top-champions-name"></span>
                        </div>
                        <div>
                            <img class="top-champions-img">
                            <span class="top-champions-name"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
